<div class="container">
  <app-navigation [date]="date" (newDate)="changeDate($event)"></app-navigation>
  <app-table *ngIf="isLoading" [teams]="teams" [date]="date" (modalToggle)="modalToggle()" [allDays]="getDaysOfActivePeriod()"></app-table>
  <div *ngIf="!isLoading" class='loading__wrapper'>
    <div class='lds-dual-ring'></div>
  </div>
  <app-modal *ngIf="isModalActive"
    [teams]="teams.teams"
    [startDayVacation]="startDayVacation"
    [endDayVacation]="endDayVacation"
    (startDateVacationInput)="handleStartDayVacation($event)"
    (endDateVacationInput)="handleEndDayVacation($event)"
             (typeVacation)="handleTypeVacation($event)"
    (modalToggle)="modalToggle()"
  ></app-modal>
</div>
